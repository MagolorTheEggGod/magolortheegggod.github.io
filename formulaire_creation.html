<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Création de Quiz</title>
    <script src="script2.js" defer></script>
</head>
<body>
    <header>
        <h1>Création de Quiz</h1>
    </header>
    <main>
        <form>
            <label for="question">Question :</label>
            <input type="text" id="question" name="question" required>
            
            <label for="answer1" class="answer-option">Réponse 1 :</label>
            <input type="text" id="answer1" name="answer1" required>
            
            <label for="answer2" class="answer-option">Réponse 2 :</label>
            <input type="text" id="answer2" name="answer2" required>
            
            <label for="correctAnswer">Réponse correcte (1 ou 2) :</label>
            <input type="number" id="correctAnswer" name="correctAnswer" min="1" max="2" required>
            
            <input type="button" value="Créer le quiz" onclick="createQuiz()">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Lorem Ipsum</p>
    </footer>
</body>
</html>
